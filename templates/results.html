{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}


{% block main %} 
<br>
<div class="d-flex justify-content-center">
  <div>
        <br>
        <h2>
            {{ location.name }}
        </h2>
        <h5 id="main">
            {{ weather.desc }}
        </h5>
        <h1>
            {{ weather.temp }}
        </h1>
        <p>
          {{ time.time }}
        </p>
        <br>
        <table class="table table-transparent inform">
            <tbody>
              <tr>
                <td><strong>Feels Like</strong></td>
                <td>{{ weather.like }}</td>
              </tr>
              <tr>
                <td><strong>Humidity</strong></td>
                <td>{{ weather.humidity }}%</td>
              </tr>
              <tr>
                <td><strong>Wind Speed</strong></td>
                <td>{{ weather.wind }} m/s</td>
              </tr>
            </tbody>
          </table>
        

      </div>
    </div>
  </div>
{% endblock %}
