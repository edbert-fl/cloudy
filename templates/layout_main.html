<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="/static/script.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            const conditions = ["clear", "cloudy", "rainy", "snowy", "stormy"];
            const times = ["day", "night", "evening"];

            const randomCondition = Math.floor(Math.random() * conditions.length);
            const randomTime = Math.floor(Math.random() * times.length);

            document.body.classList.add(conditions[randomCondition]);
            document.body.classList.add(times[randomTime]);
        });
        </script>

        <link href="/static/css/styles.css" rel="stylesheet">

        <title>Cloudy {% block title %}{% endblock %}</title>

    </head>

    <body>

        <main class="container-fluid text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center">
            Data provided by <a class="text-light" href="https://openweathermap.org/">Open Weather Map</a>
        </footer>

    </body>

</html>
